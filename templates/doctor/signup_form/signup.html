{% load static %}
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<!-- Add icon library -->
<link rel="stylesheet" href="{% static 'doctor/signup_form/signup.css' %}">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">



</head>
<body>


<form action='signup_doctor' method="POST" style="max-width:500px;margin:auto">

  <h1></b><center>INSCRIVEZ-VOUS EN TANT QUE MÉDECIN</center></b></h1>
  
  {% csrf_token %}
  
  <center>
      <div>
        {% for message in messages %}
        <div class="alert alert-warning" role="alert">
            <h3 style="color: red;">{{message}}</h3>
          </div>
        {% endfor %}
      </div>
      </center>




  <div class="input-container">
    <i class="fa fa-user icon"></i>
    <input class="input-field" type="text" placeholder="nom d'utilisateur" name="username" required>
  </div>


  <div class="input-container">
    <i class="fa fa-user icon"></i>
    <input class="input-field" type="text" placeholder="Nom" name="name" required>
  </div>

  <div class="input-container">
    <i class="fa fa-envelope icon"></i>
    <input class="input-field" type="text" placeholder="Email" name="email" required>
  </div>
   <div class="input-container">
    <i class="fa fa-calendar icon"></i>
    <input class="input-field" type="date" placeholder="Date de naissance" name="dob" style="width: 50%;" required><pre>     Date de naissance      </pre>
  </div>
  <div class="input-container">
    <i class="fa fa-birthday-cake icon"></i>
    <input class="input-field" type="number" placeholder="Age" name="age" required>
  </div>
  
  <div class="input-container">
  <i class="fa fa-genderless icon"></i>
  <input class="radio-btn" type="radio" name="gender" value="male" checked> HOMME
  <input class="radio-btn" type="radio" name="gender" value="female"> FEMME
  <input class="radio-btn" type="radio" name="gender" value="other"> AUTRE

  </div>
  
  
  <div class="input-container">
    <i class="fa fa-address-book icon"></i>
    <input class="input-field" type="text" placeholder="Addresse" name="address" required>
  </div>
  <div class="input-container">
    <i class="fa fa-phone icon"></i>
    <input class="input-field" type="number" placeholder="Mobile" name="mobile" required>
  </div>
  
 
  

  <div class="input-container">
  <i class="fa fa-id-card-o icon"></i>
    <input class="input-field" type="text" placeholder="Numéro d’enregistrement" name="registration_no" required>
  </div>

  <div class="input-container">
    <i class="fa fa-calendar icon"></i>
    <input class="input-field" type="date" placeholder="Année d’inscription" name="year_of_registration" style="width: 50%;" required><pre>    Année d’inscription   </pre>
  </div>

  <div class="input-container">
    <i class="fa fa-user-md icon"></i>
    <input class="input-field" type="text" placeholder="Qualification" name="qualification" required>
  </div>


  <div class="input-container">
    <i class="fa fa-users icon"></i>
    <input class="input-field" type="text" placeholder="Conseil médical d’État" name="State_Medical_Council" required>
  </div>


  <div class="input-container">
    <i class="fa fa-address-book icon"></i>
    <pre>  Spécialisation                                </pre>
          <select name="specialization">
              <option disabled="disabled" selected="selected">Spécialisation</option>
              <option>rhumatologue</option>
              <option>Cardiologue</option>
              <option>Spécialiste ORL</option>
              <option>orthopédiste</option>
              <option>neurologue</option>
              <option>Allergologue/immunologiste</option>
              <option>Urologue</option>
              <option>Dermatologue</option>
              <option>Gastro-entérologue</option>
              <option>AUTRES</option>
          </select>
          <div class="select-dropdown"></div>
  </div>



  <div class="input-container">
    <i class="fa fa-key icon"></i>
    <input class="input-field" type="password" placeholder="mot de passe" name="password" required>
  </div>
  
  <div class="input-container">
    <i class="fa fa-check icon"></i>
    <input class="input-field" type="password" placeholder="Retapez mot de passe" name="password1" required>
  </div>



  <button type="submit" class="btn">Envoyez</button>
</form>

</body>
</html>
